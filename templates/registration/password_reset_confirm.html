{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Enter new Password {% endblock title %}

{% block content %}

<div class="container">
<h2> Reset your password? </h2>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
<input class="btn btn-success" type="submit" value="Reset Password">
</form>
{% endblock content %}
</div>

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}


<div class="container">
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2" type="submit">Sign Up</button>
</form>
</div class="container">
{% endblock content %}
